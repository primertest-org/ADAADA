<section id="mywork" class="bg-secondary">
        <div class="container">
{% for item in site.data.mywork.items %}
            <div class="row">
                <div class="col-md-6"><img class="img-fluid" src="{{ item.image }}"></div>
                <div class="col-md-6">
                  <h3>{{ item.title }}</h3>

                  {% assign features = item.features | split: ',' %}

                  {% for feature in features %}
                    <i class="tag">{{ feature }}</i>
                  {% endfor %}

                 <p>{{ item.description_markdown}}</p>
                </div>
</div>
{% endfor %}
        </div>
</section>
